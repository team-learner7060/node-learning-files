<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <script>
        function completed(ele)
        {
            // ele.style.backgroundColor = "red";
            ele.style.textDecoration = "line-through";
        }
    </script>
    <div class="container col-lg-6 col-md-8 bg-light rounded-top mt-md-5 mt-sm-0 p-0">
        <div class=" p-2">
            <h1 class="text-center">Todo list</h1>
        </div>
        <div class="" style="height:500px">
            <!-- input field -->
            <div class="input-group mb-3 col-12">
                <input type="text" class="form-control" id="task_name" aria-describedby="basic-addon3" placeholder="Enter the task name">
            </div>
            <!-- list items -->
            <div class="container col col-12">
                <ul class="list-group mx-auto" id="task_list">
                    <li class="list-group-item" onclick="completed(this)">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
            <button:btn class="btn btn-secondary" id="button">Click me</button:btn>
        </div>
    </div>
    <script>
        let button = document.querySelector("#button");
        const url = "/addtask";
        const config = {
            method : "POST",
            headers :{
                'Content-Type':'application/json'
            },
            body : JSON.stringify({name : "manirup"})
        }
        button.addEventListener("click", async (event)=>{
            let result = await fetch(url, config).then(response=>response.json());
            console.log(result);
        })
    </script>
</body>
</html>
